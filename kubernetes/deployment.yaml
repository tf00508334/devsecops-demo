apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
 #     initContainers:
 #     - name: set-carkaim-permissions
 #       image: busybox
 #       command: ["sh", "-c", "chmod 777 /opt/CARKaim"]
 #       volumeMounts:
 #       - name: cyberark-sdk
 #         mountPath: /opt/CARKaim
      containers:
      - name: tic-tac-toe
        image: ghcr.io/tf00508334/devsecops-demo:sha-1f1cb04e23858cf78623956f0099b185925fa373
        # Image will be automatically updated by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: cyberark-sdk
          mountPath: /opt/CARKaim
      volumes:
      - name: cyberark-sdk
        hostPath:
          path: /host_mnt/opt/CARKaim
      imagePullSecrets:
      - name: github-container-registry