apiVersion: v1
kind: PersistentVolume
metadata:
  name: cyberark-sdk-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  local:
    path: /mnt/data/cyberark-sdk
  nodeaffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - devsecops-demo-cluster-control-plane